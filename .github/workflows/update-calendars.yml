name: Update Calendars

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:       
  push:
    branches:
      - main               

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
      
      - name: Run scraper
        run: |
          cd scraper
          python getFiles.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet calendars/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "Um Calendar Update Automation"
          git config user.email "actions@github.com"
          git add calendars/
          git commit -m "chore: update calendars [skip ci]"
          git push